<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Client</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    
    <div class="role-announcement">
      <h1>You are a Client. <br><br>
      Find your place in the room</h1>
      <div
          class="btn bottomnav role-accepted"
          type="submit"
          style="margin-top: 33px"
        >
          Ok
      </div>
    </div>

    <div class="topnav">
      <div class="navbtn active" id="send">Send</div>
      <div class="navbtn" id="collect">Collect</div>
      <div class="navbtn" id="chat">Chat</div>
      <a href="index.html" class="navbtn" id="exit">Restart</a>
    </div>

    <!-- SEND -->
    <div class="send-container container active">
      <div class="box" id="ascicanvas"></div>
      <div id="send-box">
        <input
          class="box bottomnav"
          placeholder="Write something"
          type="text"
          id="message-input"
          name="input"
          maxlength="140"
          autofocus=""
          style="bottom: 33px; height: 66px; text-align: left; padding: 0.5% 0.5% 0.5% 10px"/>
        <div
          class="btn bottomnav"
          type="submit"
          id="send-button"
          style="margin-top: 33px">
          Package data
        </div>
      </div>
      <div class="box" id="scan-text" style="display: none">
        Find the server and get the code scanned
      </div>
      <div
        class="bottomnav"
        type="submit"
        id="done-button"
        style="display: none; margin-top: 9px"
      >
        Back
      </div>
    </div>

    <!-- COLLECT -->
    <div class="collect-container container">
      <div class="camera-container"></div>
    </div>

    <!-- CHAT -->
    <div class="chat-container container">
      <div class="messages-container"></div>
    </div>

    <script src="client_sketch.js"></script>

    <!-- *************************** CODICE ASCII *************************** -->

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../node_modules/three/build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script src="ascii.js" type="module"></script>
  </body>
</html>
